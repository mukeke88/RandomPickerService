# THYMELEAF (ThymeleafAutoConfiguration)
spring.thymeleaf.cache=true
spring.thymeleaf.check-template=true
spring.thymeleaf.check-template-location=true
spring.thymeleaf.content-type=text/html 
spring.thymeleaf.enabled=true
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.excluded-view-names=
spring.thymeleaf.mode=HTML5
spring.thymeleaf.prefix=classpath:/templates/ 
spring.thymeleaf.suffix=.html
# Web configuration
server.port=8080
# application.properties
spring.datasource.url=jdbc:mysql://localhost:3306/randompicker?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.type-aliases-package=com.mukeke.randompickerservice.model
mybatis.mapper-locations=classpath*:com/mukeke/randompickerservice/mapper/xml/*.xml

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=randomPicker-group



